<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <meta charset="utf-8" />
    <title> Highcharts directive demo </title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/treemap.js"></script>
</head>
<body>


<div id="container" ></div>

<script>
    URL = "http://alianzacaoba.mockable.io/ssd/clustering";
    $.getJSON(URL,function(mydata,status) {
        console.log(mydata);

        Highcharts.chart('container', {

        series: [{
            type: 'treemap',
            layoutAlgorithm: 'squarified',
            allowDrillToNode: true,
            animationLimit: 1000,
            dataLabels: {
                enabled: false
            },
            levelIsConstant: false,
            levels: [{
                level: 1,
                dataLabels: {
                    enabled: true
                },
                borderWidth: 2
            }],
            data: mydata
        }],
            tooltip: {
                pointFormat: '<span style="color:{point.color}"><b>{point.name}</span>: {point.description}<br/>'
            },

            title: {
            text: 'Clustering por Segmentos'
        }
    });
    })
</script>
</body>
</html>
